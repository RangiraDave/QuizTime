{% extends 'base.html' %}

{% block title %}Quizzes{% endblock %}

{% block content %}
<h2>{{ category.name }} Quizzes:</h2>
<ul>
    {% for quiz in quizzes %}
    <li>
        <a href="{% url 'take_quiz' quiz.id %}">{{ quiz.title }} ({{ quiz.level }})</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
